<div class="card">
  <img style="height: 50%;" [src]="localUser?.img" class="card-img-top" alt="...">
  <div class="card-body">
    <h5 class="card-title">{{localUser?.firstName}}</h5>
    <h5 class="card-title">{{localUser?.email}}</h5>
    <p class="card-text">{{localUser?.address}}</p>
    <p class="card-text">{{localUser?.phone}}</p>
    <button class="btn btn-warning" (click)="signOut()">Sign Out</button>
  </div>
</div>
