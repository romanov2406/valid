
<div style="display: grid; grid-template-columns: repeat(3,1fr); width: 70%; margin: 0 auto; grid-gap: 10px;">

<div class="card" style="width: 18rem;" *ngFor="let user of users">
    <img [src]="user.img" class="card-img-top" alt="...">
    <div class="card-body">
      <h5 class="card-title">{{user.firstName}}</h5>
      <p class="card-text">{{user.lastName}}</p>
      <p class="card-text">{{user.phone}}</p>
      <p class="card-text">{{user.email}}</p>
      <a  class="btn btn-warning">Details</a>
    </div>
  </div>

</div>
