<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container-fluid">
    <button class="btn btn-success" (click)="openModal(template)">Log In</button>
    <button class="btn btn-primary" [routerLink]="['/profile/user-profile']"
      routerLinkActive="router-link-active">profile</button>
  </div>
</nav>

<ng-template #template>
  <div class="modal-header">
    <h4 class="modal-title pull-left">Sign In</h4>
    <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <form [formGroup]="loginForm">
      <input type="text" formControlName="email" class="form-control" placeholder="Email...">
      <input type="text" formControlName="password" class="form-control mt-2" placeholder="Password...">
      <button class="btn btn-warning mt-2" (click)="modalRef.hide()" (click)="signIn()">Sign In</button>
    </form>
  </div>
</ng-template>
